{% if month_pager %}
    {% with month_pager as mp %}
    <p align="center"><a href="{{ request.path }}?month={{ mp.prev_month.month }}&year={{ mp.prev_month.year }}{% if location %}&place={{ location.code }}{% endif %}">&laquo; previous month</a>
       <span style="font-weight:bold;font-size:1.5em;"> {{ mp.begin_date|date:"F Y" }}  </span>
    {% if mp.show_next %}<a href="{{ request.path }}?month={{ mp.next_month.month }}&year={{ mp.next_month.year }}{% if location %}&place={{ location.code }}{% endif %}">next month &raquo;</a>
    {% else %}<span style="color:gray;">next month &raquo;</span>
    {% endif %} </p>
    {% endwith %}
{% endif %}
