<td
{% if stockonhand.is_active %}
    {% if stockonhand.is_stocked_out %}
        class="stockout"
    {% else %}
        {% if stockonhand.is_below_emergency_level %}
            class="emergency"
        {% else %}
            {% if stockonhand.is_below_low_supply_but_above_emergency_level %}
                class="low_supply"
            {% else %}
                {% if stockonhand.is_in_good_supply %}
                    class="good_supply"
                {% else %}
                    {% if stockonhand.is_overstocked %}
                       class="overstock"
                   {% endif %}
                {% endif %}
            {% endif %}
        {% endif %}
    {% endif %}
{% endif %}
>
	{% ifnotequal stockonhand.months_remaining null %}
    	{{ stockonhand.months_remaining|floatformat }}
	{% else %}
	    unknown
	{% endifnotequal %}
</td>
