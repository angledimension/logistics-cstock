<thead>
	<tr>{% for column in table.columns %}
		<th scope="col" class="{% if column.is_ordered %}sorted {% if column.is_ordered_straight %}asc{% else %}desc{% endif %}{% endif %}">{% if column.sortable %}
			<a href="?sort={{ column.name_toggled }}" title="Sort this table by {{ column|lower }}">{% else %}
			<span class="unsortable">{% endif %}
				{{ column }}{% if column.is_ordered %}
				<span title="Sorted in {{ column }} order">
					({% if column.is_ordered_straight %}asc{% else %}desc{% endif %})
				</span>{% endif %}{% if column.is_ordered %}
			</a>{% else %}
			<span>{% endif %}
		</th>{% endfor %}
	</tr>
</thead>
