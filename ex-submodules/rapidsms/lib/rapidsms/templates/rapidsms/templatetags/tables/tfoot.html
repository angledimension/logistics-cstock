{% load pagination_tags %}

<tfoot>
	<tr>
		<td colspan="{{ table.columns|length }}">
			{% if table.page %}
			<div class="paginator">
			    <span class="step-links">
			        {% if table.page.has_previous %}
			            <a href="?page={{ table.page.previous_page_number }}">&larr; previous</a>
			        {% endif %}
			
			        <span class="current">
			            Page {{ table.page.number }} of {{ table.paginator.num_pages }}
			        </span>
			
			        {% if table.page.has_next %}
			            <a href="?page={{ table.page.next_page_number }}">next &rarr;</a>
			        {% endif %}
			    </span>
			</div>
			{% endif %}
		</td>
	</tr>
</tfoot>
