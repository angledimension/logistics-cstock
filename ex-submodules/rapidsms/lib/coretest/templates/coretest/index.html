<html>
<body>
<h1> You have successfully installed rapidsms!<h1>
<h3> Here is a message log:</h3>
<table>
<tr><th>connection</th><th>body</th><th>message</th><th>datetime</th></tr>
{% for message in messages.object_list %}
<tr><td> {{ message.connection }}</td> <td> {{ message.text }} </td><td> {{ message.datetime }} </td></tr>
{% endfor %}
</table>
</body>
</html>
