{% extends "locations/base.html" %}

{% block title %}Locations{% endblock %}

{% block javascripts %}
{{ block.super }}
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="{{ MEDIA_URL }}locations/javascripts/label-overlay.js" type="text/javascript"></script>
<script src="{{ MEDIA_URL }}locations/javascripts/mask.js" type="text/javascript"></script>
{% endblock %}

{% block stylesheets %}
{{ block.super }}
<link type="text/css" rel="stylesheet" href="/static/locations/stylesheets/label-overlay.css" />
{% endblock %}
{% block content %}
<div class="map">
	<div id="map"></div>

	<script type="text/javascript">
		$(function() {

			/* initialize the google map */
			var map = new google.maps.Map(
				$("#map").get(0), {
					mapTypeId: google.maps.MapTypeId.TERRAIN
				}
			);

			var bounds = new google.maps.LatLngBounds();
			var mask = new adammck.maps.Mask({
				"map": map,
				"paths": []
			});

			$("#markers div").each(function() {
				var loc = $(this);

				var latlng = new google.maps.LatLng(
					loc.attr("lat"),
					loc.attr("lng"));

				var label = new adammck.maps.Label({
					"map": map,
					"position": latlng,
					"content": loc.get(0),
					"direction": adammck.maps.Label.Direction.CENTER
				});

				bounds.extend(latlng);
			});

			map.fitBounds(bounds);
		});
	</script>

	<div id="markers">{% for location in locations %}
		<div slug="{{ location.slug|upper }}" marker="{{ location.type.marker }}" lat="{{ location.latitude }}" lng="{{ location.longitude }}">
			<a href="">{{ location.name }}</a>
		</div>{% endfor %}
	</div>
</div>
{% endblock %}
